<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>A-Frame Example</title>
  <script src="js/aframe.js"></script>
  <script src="js/domtex.js"></script>
</head>
<body>

<a-scene>
  <a-assets>
    <domtex
      sels="[id]"
      url="http://localhost:8000/examples/template1.html"></domtex>
  </a-assets>

  <a-entity position="0 0 -1">
    <a-entity domtex="sel: #box1" position="0 0.4 0"></a-entity>
    <a-entity domtex="sel: #box2" position="0 0.0 0"></a-entity>
    <a-entity domtex="sel: #box3" position="0 -0.2 0"></a-entity>
  </a-entity>

  <a-sky color="#6EBAA7"></a-sky>

  <a-camera></a-camera>
</a-scene>

</body>
</html>
