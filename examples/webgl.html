<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL Test</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background-color: #fff;
  overflow: hidden;
}
canvas { width: 100%; height: 100% }
</style>
</head>
<body>
  <div id="container"></div>
<script src="js/three.js"></script>
<script src="js/domtex.js"></script>
<script>
'use strict';

var clock = new THREE.Clock();

var scene;
var camera;
var renderer;

var container;


var raycaster = new THREE.Raycaster();
var mouse = new THREE.Vector2();
var onClickPosition = new THREE.Vector2();

var group;

var loading;

var _tex;

var reqURL;
var site = 'http://localhost:8000/samples/test.html';
var sels = ['[id]'];
var atlas = true;
var force = true;
var params = {
  url: site,
  sel: sels.join(','),
  atlas: atlas,
  force: force };

var width = 512;
var height = 512;


init();
animate();

function init() {
  container = document.getElementById( 'container' );

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 100 );

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize( window.innerWidth, window.innerHeight );
  container.appendChild( renderer.domElement );

  scene.addEventListener('click', function(event){
    var position = convertUVToPosition(event.uvs, width, height);
    console.log(position);
  });

  camera.position.z = 1.0;

  window.addEventListener( 'resize', onWindowResize, false );

  container.addEventListener( 'mousedown', onMouseAction, false );

  addLoadingIndicator();

  group = new THREE.Object3D();
  group.position.y = 0.0;
  scene.add(group);

  addElements();

  setTimeout(function(){
    console.log(renderer.info.programs);
    console.log(renderer.info.memory)
  }, 5000);
}

function addLoadingIndicator() {
  loading = new THREE.Mesh(
    new THREE.RingGeometry( 0.1, 0.13, 60, 1, 0, Math.PI * 2 / 3 ),
     new THREE.MeshBasicMaterial( { color: 0xdddddd } ) );
  scene.add(loading);
}

async function addElements() {
  var reqURL = DOMTEX.generateRequestUrl(params);
  console.log(reqURL);
  var data = await DOMTEX.getData(reqURL);
  console.log(data);

  scene.remove(loading);
  loading = null;

  var i = 0;
  var y = 0;
  for (let sel in data.textures) {
    if (sel === 'document')
      continue;

    var object = DOMTEX.createObject3D(sel, data);

    object.position.y = y;
    object.position.z = 0.01 * i;

    object.position.z = data.textures[sel].data.z;

    console.log(y);
    //y -= (tex.height * s);


    group.add( object );

    i++;
  }

  addElementEvents();
}

// only handles ID as name
// TODO: make recursive
var $ = function(selector) {
  //if (selector.charAt(0) === '#')
    //selector = selector.slice(1);
  return scene.children[0].getObjectByName(selector);
};

function addElementEvents() {
  $('#box1').addEventListener('click', function(ev){
    alert('#box1 clicked');
  });
  $('#box2').addEventListener('click', function(ev){
    alert('#box2 clicked');
  });
  $('#box3').addEventListener('click', function(ev){
    alert('#box3 clicked');
  });
}

function createElement() {

}

function convertUVToPosition(uv, width, height) {
  var x = Math.round(uv.x * width);
  var y = Math.round(uv.y * height);
  return [x,y];
}

function onMouseAction( evt ) {
    console.log(evt);

  evt.preventDefault();
  var array = getMousePosition( container, evt.clientX, evt.clientY );
  onClickPosition.fromArray( array );
  var intersects = getIntersects( onClickPosition, scene.children );
  console.log(intersects);
  if ( intersects.length > 0 && intersects[ 0 ].uv ) {
    var intersect = intersects[ 0 ];
    var uv = intersect.uv;
    intersect.object.material.map.transformUv( uv );
    var uvs = { x: uv.x.toFixed(4), y: uv.y.toFixed(4) };
    console.log( uvs );

    console.log( intersect.object.name );
    intersect.object.dispatchEvent({ type: 'click', message: '' });

    scene.dispatchEvent({ type: 'click', message: 'clicked', uvs: uvs });
  }
}

// check
function checkMap() {

}

function animate(t) {
  window.requestAnimationFrame( animate );

  var dt = clock.getDelta();

  update(t, dt);
  render(t, dt);
}

var r = 0;
function update(t, dt) {
  if (loading) {
    r += dt;
    loading.rotation.set( 0, 0, -r*4);
  }
  //if (cube)
  //  cube.rotation.y += 0.003;
}

function render(t, dt) {
  renderer.render( scene, camera );
}

var getMousePosition = function ( dom, x, y ) {
  var rect = dom.getBoundingClientRect();
  return [ ( x - rect.left ) / rect.width, ( y - rect.top ) / rect.height ];
};

var getIntersects = function ( point, objects ) {
  mouse.set( ( point.x * 2 ) - 1, - ( point.y * 2 ) + 1 );
  raycaster.setFromCamera( mouse, camera );
  return raycaster.intersectObjects( objects, true );
};

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize( window.innerWidth, window.innerHeight );
}
</script>
</body>
